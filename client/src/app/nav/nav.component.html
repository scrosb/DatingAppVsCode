
<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Dating App</a>
          <!-- we automatically unsubscribe if nav is no longer visible -->

          <ul class="navbar-nav me-auto">
            <!-- ng container generates no HTML, so its good for conditionals. -->
            <ng-container *ngIf="accountService.currentUser$ | async">
              <li class="nav-item">
                <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matches</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink='/messages' routerLinkActive='active'>Messages</a>
              </li>
            </ng-container>
            <li class="nav-item">
              <a class="nav-link" routerLink='/errors' routerLinkActive='active'>Errors</a>
            </li>
          </ul>

          <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
              <a class="dropdown-item">Edit Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </div>

          <!-- Template reference variable begins with # -->
          <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="row" (ngSubmit)="login()" 
          autocomplete="off">
          <div class="col-auto padding-0">
            <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control" 
            type="text" 
            placeholder="Username">
          </div>
          <div class="col-auto padding-0">
                      <input 
              name="password"
              [(ngModel)]="model.password"
              class="form-control" 
              type="password" 
              placeholder="Password">
            </div>
          <div class="col-auto padding-0">
              <button class="btn btn-success" type="submit">Login</button>
          </div>
 
          </form>
        </div>
  </nav>
