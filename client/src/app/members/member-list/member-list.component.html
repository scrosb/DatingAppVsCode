<div class="text-center mt-3">
    <h2> Your matches - {{pagination?.totalItems}} found</h2>
</div>

<form #form="ngForm" (ngSubmit)="loadMembers()" autocomplete="off"> 
        <div class="row ms-auto py-2">
            <div class="col-auto">
                Age from:
                <input type="number" class="form-control" style="width: 70px;" name="minAge" [(ngModel)]="userParams.minAge">
            </div>
            <div class="col-auto">
                Age to:
                <input type="number" id="ageTo" class="form-control" style="width: 70px;" name="maxAge" [(ngModel)]="userParams.maxAge">
            </div>
            <div class="col-auto">
                Show:
                <select name="gender" [(ngModel)]="userParams.gender" class="form-control">
                    <option *ngFor="let gender of genderList" [value]="gender.value">
                        {{gender.display}}
                    </option>
                </select>
            </div>
            <div class="col-auto mt-4">
                <button class="btn btn-primary" type="submit">Apply Filters</button>
                <button (click)="resetFilters()" class="btn ms-2 btn-info" type="submit">Reset Filters</button>
            </div>

            <div class="col-auto mt-4">
                <button 
                    type="button"
                    class="btn btn-primary" 
                    name="orderBy" 
                    (click)="loadMembers()" 
                    btnRadio="lastActive"
                    [(ngModel)]="userParams.orderBy"
                    >Last Active</button>
            </div>
            <div class="col-auto mt-4">
                <button 
                    type="button"
                    class="btn btn-primary" 
                    name="orderBy" 
                    (click)="loadMembers()" 
                    btnRadio="created"
                    [(ngModel)]="userParams.orderBy"
                    >Newest Members</button>
            </div>
        </div>  
</form>


<div class="row">
    <div *ngFor="let member of members" class="col-2">
        <app-member-card [member] = member></app-member-card>
    </div>
</div>


<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
